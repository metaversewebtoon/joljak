<!doctype html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Webtoon production</title>
  <link rel="stylesheet" href="/TemplateData/style.css">
  <link rel="shortcut icon" href="/TemplateData/favicon.ico" />
  <link rel="stylesheet" href="/css/webtoon_test.css" />

  <style>
    #canvas-wrap {
      width: 1600px; /* 원하는 가로 크기 */
      height: 900px; /* 원하는 세로 크기 */
    }
    #editorButton {
      background-color: rgba(137 137 137 / 72%); /* 배경색을 검은색으로 설정 */
      color: rgb(0, 0, 0); /* 글자색을 흰색으로 설정 */
      font-size: 18px;
      border: none; /* 테두리 제거 */
      padding: 20px 14px;
      margin: 45px;
  }
  </style>
</head>

<body>
  <header>
    <h1>웹툰 제작</h1>
    <nav>
      <ul>
        <li><a href="/">홈</a></li>
      </ul>
    </nav>
  </header>
  <div id="unity-container" class="unity-desktop" style="background-color: rgba(241 241 241 / 94%);">
    <div id="canvas-wrap">
      <div id="rpm-container">
        <iframe id="rpm-frame" class="rpm-frame" allow="camera *; microphone *"></iframe>
        <button id="rpm-hide-button" onclick="hideRpm()">Hide</button>
      </div>
      <canvas id="unity-canvas"></canvas>
    </div>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"> </div>
    <button id="editorButton" type="submit">이미지 편집</button>
  </div>
  
  </div>
  <script src="/TemplateData/Global.js"></script>
  <script src="/TemplateData/UnitySetup.js"></script>
  <script src="/TemplateData/ReadyPlayerMeFrame.js"></script>
</body>

  <script>
    document.getElementById("editorButton").addEventListener("click", function (event) {
      // 새 창을 열고 원하는 URL을 지정합니다.
      var editorWindow = window.open("/imageEditor", "_blank");

      // 새 창이 차단되었을 경우 대비
      if (!editorWindow || editorWindow.closed) {
        alert("팝업 창이 차단되었습니다.");
      }
    });
  </script>
</html>
