      // 서버에서 웹툰 이름을 가져오는 함수
      function WebtoonTitles() {
          fetch("http://34.145.65.5:46351/toon_title")
              .then(response => response.json())
              .then(data => {
                  // 테이블에 웹툰 목록을 추가
                  const tableBody = document.querySelector('#webtoon-table tbody');
                  data.forEach(title => {
                      const row = document.createElement('tr');
                      const titleCell = document.createElement('td');
                      const titleLink = document.createElement('a');
                      titleLink.textContent = title.toon_title;
                      titleLink.href = '/episode?toon_title=' + encodeURIComponent(title.toon_title);
                      titleCell.appendChild(titleLink);
                      row.appendChild(titleCell);
                      tableBody.appendChild(row);
                  });
              })
              .catch(error => {
                  console.error('웹툰 목록을 가져오는 중 오류 발생:', error);
              });
      }

      // 페이지 로드 시 웹툰 목록을 가져와서 테이블에 추가
